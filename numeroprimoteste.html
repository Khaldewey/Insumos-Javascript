    function verificaPrimo(numero) {
      var primo = true;
      if (numero === 1) {
        primo = false;
      } else {
        for (var contador = 2; contador < numero; contador++)
          if (numero % contador === 0) {
            primo = false;
          }
      }

      console.log("O número", numero, isTrueOrFalse(primo));
    }

    function isTrueOrFalse(dado) {
      if (dado === true) {
        return "é primo"
      } else {
        return "não é primo"
      }
    }



    function exibirNumeroosPrimos(limite) {

        if (verificaSeEhPrimo(numero)) console.log(numero);
      }
    }

    function verificaSeEhPrimo(numero) {

      for (let divisor = 2; divisor < numero; divisor++) {
        if (numero % divisor === 0) {
          return false;

        }

      }
      return true;

    }
